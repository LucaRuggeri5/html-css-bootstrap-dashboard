<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/main.css">

    <title>Nuovo Libro</title>
</head>

<body>

    <header>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="../index.html">
                    <img src="../img/duck.png" alt="Logo" width="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <h1 class="fs-2 fw-semibold py-4">Nuovo Libro</h1>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputname" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="inputname" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6">
                    <label for="inputsurname" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="inputsurname" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="inputtitle" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputtitle" placeholder="Inserisci il titolo del libro">
                    <label for="inputtitle" class="form-label fs-6 text-secondary">Titolo versione italiana</label>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="inputgenere" class="form-label">Genere</label>
                    <select id="inputgenere" class="form-select">
                        <option selected>Drammatico</option>
                        <option>Romantico</option>
                        <option>Giallo</option>
                        <option>Fantasy</option>
                        <option>Avventura</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="inputanno" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="inputanno" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="inputISBN#" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputISBN#" placeholder="Inserisco il codice ISBN#">
                </div>
                <hr>
                <div class="col-12">
                    <label for="inputnote" class="form-label">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="inputnote" style="height: 100px"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>

    </main>

</body>

</html>
